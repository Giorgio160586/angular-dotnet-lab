
<!-- Full-screen overlay -->
@if (isRoot() && visible()) {
    <!-- (click)="close()" -->
    <div class="fixed inset-0 z-9999 flex items-center justify-center
            bg-black/60 backdrop-blur-md select-none p-4 text-white">
        
        <!-- Content box -->
        <div (click)="$event.stopPropagation()" class="flex flex-col items-center gap-3 text-center max-w-[90%]">

            <div class="w-12 h-12 text-white">
                @switch (icon()) {

                @case ('disconnected') {
                <!-- disconnected icon -->
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-full h-full"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2 8.5C6.5 5 17.5 5 22 8.5" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12c4-2.5 11-2.5 15 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 15.5c2.5-1.5 6.5-1.5 9 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h.01" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
                </svg>
                }

                @case ('connecting') {
                <!-- loading spinner -->
                <div class="w-10 h-10 border-4 border-white/30 border-t-white 
                            rounded-full animate-spin">
                </div>
                }

                @default {
                <!-- connected -->
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-full h-full"
                    fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2 8.5C6.5 5 17.5 5 22 8.5" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12c4-2.5 11-2.5 15 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 15.5c2.5-1.5 6.5-1.5 9 0" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 20h.01" />
                </svg>
                }
                }
            </div>

            <!-- Title -->
            <div class="text-xl font-semibold">
                {{ title() }}
            </div>

            <!-- Message -->
            @if (message()) {
            <div class="text-base text-white/80 max-w-[80ch]">
                {{ message() }}
            </div>
            }
        </div>
    </div>
}
